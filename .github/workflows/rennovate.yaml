name: Renovate
on:
    # Allows manual/automated ad-hoc trigger
    workflow_dispatch:
        inputs:
            logLevel:
                description: "Override default log level"
                required: false
                default: "info"
                type: string
            overrideSchedule:
                description: "Override all schedules"
                required: false
                default: "false"
                type: string
    # Run twice in the early morning for initial and follow up steps (create pull request and merge)
    schedule:
        - cron: "18 21,2,5 * * *"
concurrency: renovate
jobs:
    renovate:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

            - name: Self-hosted Renovate
              uses: renovatebot/github-action@630a255a1f2f56c8d8ce160bed3e3ca577ca53e2 # v40.2.7
              env:
                  # Repository taken from variable to keep configuration file generic
                  RENOVATE_REPOSITORIES: ${{ github.repository }}

                  # Use GitHub API to create commits (this allows for signed commits from GitHub App)
                  RENOVATE_PLATFORM_COMMIT: "true"
                  # Override schedule if set
                  RENOVATE_FORCE: ${{ github.event.inputs.overrideSchedule == 'true' && '{''schedule'':null}' || '' }}
                  LOG_LEVEL: ${{ inputs.logLevel || 'info' }}
              with:
                  token: ${{ secrets.RENOVATE_TOKEN }}
